<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ filename }}</title>
</head>
<body>
  <style>
        /* Style the body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Style the header */
        header {
            background-color: #2b2b2b;
            color: #ffffff;
            padding: 10px;
        }
        /* Style the main content */
        main {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        /* Style the file name */
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin: 0;
            padding: 0;
            margin-bottom: 0px;
          background-color: #4d4d4d;
            border: none;
            border-radius: 0px;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            padding: 50px 50px;
            margin-top: 0px;
        }
        /* Style the text area */
        textarea {
            background-color: #1e1e1e;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            font-family: Consolas, Courier, monospace;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            height: 600px;
            resize: none;
        }
        /* Style the save button */
        button {
            background-color: #4d4d4d;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            margin: auto;
            text-align: center;
        }
        .smd {
          text-align: center;
        }
        /* Style the save button on hover */
        button:hover {
            background-color: #666666;
            cursor: pointer;
        }
    </style>
    {% if success %}
        <div>File saved successfully</div>
    {% endif %}
    <h1 class="button">Editing {{ filename }}</h1>
    <form method="post" action="/save">
        <input type="hidden" name="filename" value="{{ filename }}">
        <textarea name="content" cols="100" rows="30">{{ content }}</textarea>
        <br>
        <div class="smd">
        <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
